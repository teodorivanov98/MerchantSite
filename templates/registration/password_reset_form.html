{% extends "base.html" %}
{% block content %}
<div class="auth-container">
  <div class="auth-card">
    <h2>Reset Your Password</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.email.label_tag }}
      {{ form.email }}
      <button type="submit" class="btn-primary">Send reset link</button>
    </form>
  </div>
</div>
{% endblock %}
