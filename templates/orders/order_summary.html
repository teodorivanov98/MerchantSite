{% extends 'base.html' %}

{% block content %}
<h2>Order Summary</h2>
<p>Order ID: {{ order.id }}</p>
<p>Date: {{ order.created_at }}</p>

<ul>
    {% for item in order.items.all %}
        <li>{{ item.product.name }} - {{ item.quantity }} x ${{ item.price }}</li>
    {% endfor %}
</ul>

<p><strong>Total: ${{ total }}</strong></p>
{% endblock %}
