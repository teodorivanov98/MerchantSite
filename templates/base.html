
<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Google tag (gtag.js) -->

<script async src="https://www.googletagmanager.com/gtag/js?id=G-DQZMMWFD55"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-DQZMMWFD55');

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dimeks</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="{% url 'product_list' %}">Dimeks</a>
            </div>
            <nav>
                <ul>
                    <li><a href="{% url 'product_list' %}">Products</a></li>
                    {% if user.is_authenticated %}
                        <li><a href="{% url 'account_home' %}">Dashboard</a></li>
                        <li><a href="{% url 'cart' %}">
                            <i class="fas fa-shopping-cart"></i>
                            <span class="cart-count">
                                {% if cart_count %}{{ cart_count }}{% else %}0{% endif %}
                            </span>
                        </a></li>
                        <li>
                            <form method="post" action="{% url 'logout' %}" style="display:inline;">
                            {% csrf_token %}
                            <button type="submit" style="background:none;border:none;color:white;cursor:pointer;">Logout</button>
                            </form>
                        </li>
                    {% else %}
                        <li><a href="{% url 'login' %}">Login</a></li>
                        <li><a href="{% url 'register' %}">Register</a></li>
                    {% endif %}
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; Dimeks. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
